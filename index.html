<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramsin Essa Login UI Project</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">

        

        <div class="signIn">
            Sign In
        </div>

        <div class="username">
            
            <form>
                <input type="text" required name="username" class="username" placeholder="Username">
            </form>  
        </div>

        <div class="password">
            
            <form>
                <input type="password" required name="password" class="password" placeholder="Password">
            </form>
        </div>

        <div class="signInButton">
            
            <button type="submit" class="signInButton">Sign In</button>
        </div>
        
        
    </div>


</body>


</html>
